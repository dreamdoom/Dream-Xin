<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dream丶馨</title>
    <link rel="stylesheet" href="src/css/index.css">
    <link rel="icon" href="src/icon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.bootcss.com/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
    <div id="app" v-cloak>
        <header>
            <div id="header">
                <div class="logo">
                    <span class="logo-text">Dream丶馨</span>
                </div>
                <div class="music-title">
                    <span :title="musicTitle" ref="musicTitle" @click="returnMusicItem" class="title-content">{{ musicTitle }}</span>
                </div>
                <div class="search">
                    <label class="search-input">
                        <input placeholder="大家都在搜..." @blur="inputBlur" @focus="focused=true" @keyup="$event.code === 'Enter' ? searchMusic('inputSearch') : null" type="text" class="form-control " v-model="inputValue"/>
                    </label><span id="search-music" @click="searchMusic('inputSearch')" ref="searchLogo">
                        <svg class="icon" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg" width="40" height="40"><path d="M192 448c0-141.152 114.848-256 256-256s256 114.848 256 256-114.848 256-256 256-256-114.848-256-256z m710.624 409.376l-206.88-206.88A318.784 318.784 0 0 0 768 448c0-176.736-143.264-320-320-320S128 271.264 128 448s143.264 320 320 320a318.784 318.784 0 0 0 202.496-72.256l206.88 206.88 45.248-45.248z" fill="#1296db"></path></svg>
                    </span>
                    <div class="keyword-list" v-show="focused">
                        <ul class="result-list">
                            <li class="result-item" @mousedown="setTimeout(() => {clearTimeout(blured)}, 0)" @mouseup="playMusic(song.musicId, index, 'clickSearchInputResult', `${song.musicName} ---- ${song.artistsName}`)" :index="index" :title="song.musicName + ' ' + song.artistsName" v-for="(song, index) in tempMusicObjectList">
                                {{ song.musicName }}&nbsp;&nbsp;&nbsp;&nbsp;{{ song.artistsName }}
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <div id="content">
            <div id="musics-list">
                <div class="nav-music">
                    <span :style="{background: selectSearch ? 'white': 'lightblue'}" class="play-list" @click="showPlayList">播放列表</span>
                    <span :style="{background: selectSearch ? 'lightblue': 'white'}" class="search-list" @click="showSearchList">搜索列表</span>
                </div>
                <ul class="music-items" ref="musicItemsScroll" @scroll="scrollToBottom('music', $event)">
                    <li :style="index === musicIndex && !selectSearch ? linearBackground : null" v-for="(song, index) in songs" class="music-item" @dblclick="playMusic(song.musicId, index, 'clickMusic', `${song.musicName} ---- ${song.artistsName}`)">
                        <span :index="index" class="music-name" :title="song.musicName + ' ' + song.artistsName">
                            {{ song.musicName }}&nbsp;&nbsp;&nbsp;&nbsp;{{ song.artistsName }}
                        </span>
                        <span class="play-icon" @click="playMusic(song.musicId, index, 'clickMusic', `${song.musicName} ---- ${song.artistsName}`)">
                            <svg :style="index === musicIndex && !selectSearch ? rotate : null" class="icon" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg" width="25" height="25"><path d="M512 917.333333c-221.866667 0-405.333333-183.466667-405.333333-405.333333S290.133333 106.666667 512 106.666667s405.333333 183.466667 405.333333 405.333333-183.466667 405.333333-405.333333 405.333333z m0-768c-200.533333 0-362.666667 162.133333-362.666667 362.666667s162.133333 362.666667 362.666667 362.666667 362.666667-162.133333 362.666667-362.666667-162.133333-362.666667-362.666667-362.666667z" fill="#188BEE" p-id="7338"></path><path d="M435.2 366.933333c-8.533333 0-17.066667-8.533333-21.333333-17.066666-4.266667-12.8 4.266667-21.333333 17.066666-25.6l226.133334-46.933334c12.8-4.266667 21.333333 4.266667 25.6 17.066667 4.266667 12.8-4.266667 21.333333-17.066667 25.6l-226.133333 46.933333h-4.266667zM456.533333 648.533333c0 38.4-25.6 68.266667-72.533333 76.8s-89.6-12.8-93.866667-51.2c-8.533333-34.133333 25.6-68.266667 72.533334-76.8s93.866667 12.8 93.866666 51.2zM682.666667 597.333333c0 34.133333-25.6 64-68.266667 72.533334s-81.066667-12.8-89.6-46.933334c-4.266667-34.133333 25.6-64 68.266667-72.533333 46.933333-8.533333 89.6 12.8 89.6 46.933333z" fill="#188BEE" p-id="7339"></path><path d="M435.2 669.866667c-12.8 0-21.333333-8.533333-21.333333-21.333334V345.6c0-12.8 8.533333-21.333333 21.333333-21.333333s21.333333 8.533333 21.333333 21.333333v302.933333c0 12.8-8.533333 21.333333-21.333333 21.333334zM661.333333 622.933333c-12.8 0-21.333333-8.533333-21.333333-21.333333V298.666667c0-12.8 8.533333-21.333333 21.333333-21.333334s21.333333 8.533333 21.333334 21.333334v302.933333c0 12.8-8.533333 21.333333-21.333334 21.333333z" fill="#188BEE" p-id="7340"></path><path d="M435.2 443.733333c-8.533333 0-17.066667-8.533333-21.333333-17.066666-4.266667-12.8 4.266667-21.333333 17.066666-25.6l226.133334-46.933334c12.8-4.266667 21.333333 4.266667 25.6 17.066667 0 12.8-4.266667 21.333333-17.066667 25.6l-226.133333 46.933333h-4.266667z" fill="#188BEE"></path></svg>
                        </span>
                    </li>
                    <li class="noPlayMusicTip" v-if="songs.length === 0"><span>请先播放一首音乐吧~~</span></li>
                </ul>
            </div>

            <div id="music-desc">
                <div v-if="hasResource" id="show-music-img" :style="bgcImg">
                    <div class="music-words-wrap" ref="musicWordsWrap">
                        <div class="music-words" ref="musicWords">
                        <p :style="index === wordsIndex - 1 ? wordStyle : null" class="music-word" v-for="(word, index) in musicWords">
                                <span :index="index" class="music-word-content" @click="clickWords($event)">{{ word['words'] }}</span>
                            </p>
                        </div>
                    </div>
                    <div class="returnCurrentWords" @click="$refs.musicWordsWrap.scrollTop=50*(wordsIndex)">

                    </div>
                </div>
                <div v-else id="show-err-text">
                    <h3>对该歌曲暂无版权</h3>
                </div>
            </div>
            <div id="comments" @scroll="scrollToBottom('comment', $event)">
                <p class="commentTitle">热门评论</p>
                <p v-for="comment in comments" class="comment">
                    <span class="commentUserName">{{ comment.name }}：</span>
                    <span class="commentContent">{{ comment.content }}</span>
                </p>
            </div>
        </div>


        <footer>
            <div ref="playControl" id="play-control" @mouseenter="mouseOverControl($event)" @mouseleave="mouseleaveControl($event)">
